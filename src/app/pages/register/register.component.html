<div class="flex align-items-center justify-content-center">
  <div class="col-8">
    <p-card header="Se connecter">
      <form class="flex flex-column gap-3" (ngSubmit)="register()" [formGroup]="form">
        <p-float-label variant="on">
          <input pInputText formControlName="nom" class="w-full">
          <label>Nom du dresseur</label>
        </p-float-label>
        <app-form-error [control]="form.get('nom')!"></app-form-error>
        <p-float-label variant="on">
          <p-input-number formControlName="age" class="w-full"></p-input-number>
          <label>Age du dresseur</label>
        </p-float-label>
        <app-form-error [control]="form.get('age')!"></app-form-error>
        <p-button [disabled]="form.invalid" type="submit" label="S'enregister" severity="contrast"></p-button>
      </form>
    </p-card>
  </div>
</div>
